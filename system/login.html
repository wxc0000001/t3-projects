<!DOCTYPE html>
<html>
  <head>
    <title>用户登录</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Blue Moon - Responsive Admin Dashboard" />
    <meta name="keywords" content="Notifications, Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap, bootstrap.gallery" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="shortcut icon" href="img/favicon.ico">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap_min.js"></script>
    <script>
    //检验用户名和密码
    function check(){
      var username=document.getElementById("username").value;
      var password=document.getElementById("password").value;
      if(username!=""&&password!=""){
        $.ajax({
                url: "php/login.php",
                type: "post",
                data: {"username":username,"password":password},
                dataType: "text",
                //jsonp: "callbackJsonp", // 传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名
                //timeout:10000,
                success: function(data) {
                  if(data==0) {
                    alert("用户名或密码不正确！");
                    document.getElementById("username").value="";
                    document.getElementById("password").value="";
                  }else if(data==1){
                    //登录成功，将用户名和状态记录到cookie中
                    setCookie("username",username,1);
                    setCookie("bool",1,1);
                    window.location.href="index.html";
                  }
                  
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                }
        }); 
      }else alert("输入不能为空！");
    }
    //写入cookie方法
    function setCookie(c_name,value,expiredays){
      var exdate=new Date()
      exdate.setTime(exdate.getTime()+2*60*60*1000)
      document.cookie=c_name+ "=" +escape(value)+
      ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
    }
    
    </script>

  </head>

  <body>

    <div class="dashboard-container">

      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-md-offset-4">
            <div class="sign-in-container">
              <form action="" class="login-wrapper" method="post">
                <div class="header">
                  <div class="row">
                    <div class="col-md-12 col-lg-12">
                      <h3>Login</h3>
                      <p>Fill out the form below to login.</p>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名">
                  </div>
                  <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                  </div>
                </div>
                <div class="actions">
                  <input class="btn btn-danger" name="Login" type="button" value="Login" onclick="check()">
                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>



  </body>
</html>
